<html>

<head>
    <title>FinEx!</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://kit.fontawesome.com/5f21950962.js" crossorigin="anonymous"></script>

</head>




<body>




    <div class="container">

        <div class="firstSec clearfix">


            <div class="center">

                <div class="textbox whiteFont">

                    <h1>Welcome To FinEx Budgeting</h1>
                    <h3>Available Budget for</h3><span> ...Date..</span>

                </div>



                <div class="netDisplay whiteFont">
                    <p class="netMoney"> ----Net money display-- </p>

                </div>

                <div class="incomeExpensedisplayBox ">




                    <div class="incomeDisplayBox clearfix">
                        <p class="incomeWord">Income</p>
                        <p class="incomePercentage whiteFont">--Per--</p>
                        <p class="incomeNumber whiteFont">+ --Numb--====</p>


                    </div>

                    <div class="expensesDisplayBox clearfix">
                        <p class="expensesWord">Expenses</p>
                        <p class="expensesPercentage whiteFont">--Per--</p>
                        <p class="expensesNumber whiteFont">- --Numb--</p>

                    </div>

                </div>


            </div>

            <div class="secSec clearfix">

                <div class="center">

                    <form>

                        <select class="add__type">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
                        </select>

                        <input type="text" id="fname" name="fname" placeholder="Add description">

                        <input type="text" id="lname" name="lname" placeholder="Value">
                        <i class="fas fa-check"></i>


                    </form>

                </div>

            </div>

            <div class="thirdSec">

                <div class="incomeTable">

                    <table class="tblOne">
                        <tr>
                            <th>Income</th>
                            <th>-</th>
                        </tr>
                        <tr>
                            <td>Placeholder</td>
                            <td> +0000 </td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>

    </div>



</body>



</html>
